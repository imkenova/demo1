<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Рандомные числа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin-top: 20px;
      margin-left: 20px;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }
    input {
      width: 30%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }

  </style>
</head>
<body>
<h2>Генерация случайных чисел</h2><br/>
<form action="/generate" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <label>Минимальное значение: <input type="number" name="minValue" required></label>
  <label>Максимальное значение: <input type="number" name="maxValue" required></label><br/>
  <button class="btn btn-primary" type="submit">Сгенерировать</button>
</form>
</body>
</html>
